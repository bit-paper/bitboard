<script>
    Toastify({
        text: "{notify_msg}",
        duration: {duration},
        close: true,
        gravity: "{gravity}",
        position: "{position}",
        stopOnFocus: true,
        style: {
            background: "rgb({rgb})",
            boxShadow: "0 3px 6px -1px rgba({rgb},.12),0 10px 36px -4px rgba({rgb},.3)"
        }
    }).showToast();
</script>
