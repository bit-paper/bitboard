<li role="list" dir="rtl">
  <button aria-haspopup="listbox" aria-label="User menu" data-microtip-position="top" role="tooltip"><i
      class="ti ti-menu-2"></i></button>
  <ul role="listbox">
    <li><a href="{server_url}logout">Logout</a></li>
    <li><a href="{server_url}settings">Settings</a></li>
    {user_options}
  </ul>
</li>

<li role="list">
  <button aria-haspopup="listbox" aria-label="Theme switcher" data-microtip-position="top-left" role="tooltip"><i
      class="ti ti-sun-moon"></i></button>
  <ul role="listbox">
    <li aria-label="Auto" data-microtip-position="left" role="tooltip"><a href="#" data-theme-switcher="auto"><i
          class="ti ti-circle-letter-a"></i></a></li>
    <li aria-label="Light" data-microtip-position="left" role="tooltip"><a href="#" data-theme-switcher="light"><i
          class="ti ti-sun"></i></a></li>
    <li aria-label="Dark" data-microtip-position="left" role="tooltip"><a href="#" data-theme-switcher="dark"><i
          class="ti ti-moon-stars"></i></a></li>
  </ul>
</li>
