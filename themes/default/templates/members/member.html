<div class="member">
    <div class="member-container">
        <div class="member-header">
            <div class="member-avatar"><img src="{avatar}"></div>
            <div class="member-basic-info">
                <a href="{server_url}profile/{id}" class="mebmer-username">{username}</a>
                <div class="member-rank">{rank}</div>
            </div>
        </div>
        <div class="member-info_top">
            <button class="member-info_side" aria-label="User has {reputation} reputation points"
                data-microtip-position="bottom-left" role="tooltip">
                <div class="member-info_icon"><i class="ti ti-thumb-up-filled"></i></div>
            </button>
            <button class="member-info_side" aria-label="User wrote {threads} threads"
                data-microtip-position="bottom-left" role="tooltip">
                <div class="member-info_icon"><i class="ti ti-message-2"></i></div>
            </button>
            <button class="member-info_side" aria-label="User wrote {posts} posts" data-microtip-position="bottom-left"
                role="tooltip">
                <div class="member-info_icon"><i class="ti ti-edit"></i></div>
            </button>
        </div>
    </div>
    <div class="member-info">
        <div class="member-info-title">Register date</div>
        <div class="member-info-data">{regdate}</div>
    </div>
    <div class="member-info">
        <div class="member-info-title">Last seen</div>
        <div class="member-info-data">{lastseen}</div>
    </div>
    <div class="member-f_contact">
        <form action="#">
            <button type="submit" aria-label="Send a message to user" data-microtip-position="top-right"
                role="tooltip"><i class="ti ti-message-circle-2"></i></button>
        </form>
        <form action="#">
            <button type="submit" aria-label="Check all user content" data-microtip-position="top" role="tooltip"><i
                    class="ti ti-activity"></i></button>
        </form>
        <form action="#">
            <button type="submit" aria-label="Ignore the user" data-microtip-position="top" role="tooltip"><i
                    class="ti ti-at-off"></i></button>
        </form>
        <form action="#">
            <button type="submit" aria-label="Report user" data-microtip-position="top-left" role="tooltip"><i
                    class="ti ti-flag-3-filled"></i></button>
        </form>
    </div>
</div>
</div>
